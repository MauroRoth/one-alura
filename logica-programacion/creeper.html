<canvas width="600" height="400"></canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "darkgreen"; //color de la cabeza
	pincel.fillRect(0,0,350,300); //forma de la cabeza
	pincel.fillStyle = "black"; //color ojos nariz boca
	pincel.fillRect(50,60,90,90); //ojo
	pincel.fillRect(210,60,90,90); //ojo
	pincel.fillRect(140,150,70,100); //nariz
	pincel.fillRect(100,190,40,110); //boca
	pincel.fillRect(210,190,40,110); //boca
</script>
