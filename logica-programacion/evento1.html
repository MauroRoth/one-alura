<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);
    var colores = ["blue","red","green"];
    var i = 0;

    function coordenadas(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        console.log(evento);
        alert(x+","+y)
    }
    
    function dibujarCirculoClick(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
        console.log(evento);

        pincel.fillStyle = colores[i];
        pincel.beginPath();
        pincel.arc(x, y, 20, 0, 2*3.14);
        pincel.fill();
    }

    function alterarColor() {
         i++;
         if(i==colores.length){i=0;}
         alert("Funcion√≥");
         return false
    }
   
    //pantalla.onclick = coordenadas;
    pantalla.onclick = dibujarCirculoClick;
    pantalla.oncontextmenu = alterarColor;
</script>
